<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Boards</title></head>
<body>
<h1>Boards</h1>

<table border="1" cellpadding="6">
    <thead>
    <tr>
        <th>ID</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성일</th>
        <th>조회수</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="b : ${boards}">
        <td th:text="${b.id}">1</td>
        <td th:text="${b.title}">제목</td>
        <td th:text="${b.author != null ? b.author.username : '익명'}">작성자</td>
        <td th:text="${#temporals.format(b.createdDate, 'yyyy-MM-dd HH:mm')}">2025-09-18</td>
        <td th:text="${b.viewCount}">0</td>
    </tr>
    </tbody>
</table>

<!-- 간단 페이지네이션 -->
<div style="margin-top:12px;">
    <a th:if="${!page.first}"
       th:href="@{|/board/list?page=${page.number-1}&size=${page.size}|}">Prev</a>

    <span th:text="${page.number + 1}">1</span> / <span th:text="${page.totalPages}">1</span>

    <a th:if="${!page.last}"
       th:href="@{|/board/list?page=${page.number+1}&size=${page.size}|}">Next</a>
</div>

</body>
</html>
